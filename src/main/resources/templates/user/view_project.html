<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section style="background-color: #eee;">
    <div class="container py-5">
        <!-- search -->
        <form action="/search" method="get">
        <div class="input-group">
            <div class="form-outline" data-mdb-input-init>
                <input type="search" id="form1" class="form-control" name="s" />
                <label class="form-label" for="form1">Search</label>
            </div>
            <button type="button" class="btn btn-primary btn-sm" >
                <i class="fas fa-search"></i>
            </button>
        </div>
        </form>



        <hr>
        <!-- search -->

        <div class="row">
            <!-- Use th:each on the column div to generate multiple cards horizontally -->
            <div class="col-md-4 col-lg-4 col-xl-4" th:each="p:${project}">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body pb-0">
                        <div class="d-flex justify-content-between">
                            <h3 class="text-success ">[[${p.title}]]</h3> <hr>
                            <p class="small text-muted"> Title - [[${p.id}]]</p>
                        </div>
                    </div>

                    <hr class="my-0" />
                    <div class="card-body pb-0">
                        <div class="d-flex justify-content-between">
                            <h4>Descriptions</h4>
                        </div>
                        <p class="small text-muted" >[[${p.description}]]</p>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                         <p>Created At - [[${p.created_at}]]</p>

                        <p>Latested At - [[${p.updated_at}]]</p>
                        </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                            <a th:href="@{'/user/deleteProject/'+${p.id}}" class="text-dark fw-bold">
                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger">Delete</button></a>
                            <a th:href="@{'/user/viewProjectById/'+${p.id}}" class="text-dark fw-bold">
                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning">Read More..</button></a>
                            <a th:href="@{'/user/loadUpdateProject/' + ${p.id}}">
                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Update</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/main.js"></script>
</body>
</html>
