<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>

<section class="vh-100 mt-5 ">
    <div class="container-fluid h-75 ">
        <div class="row d-flex justify-content-center align-items-center h-85 ">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6  p-0 offset-xl-1 ms-5">
                <form class=" w-100 shadow p-3 mb-5 bg-white rounded " action="/save" method="post">
                    <div class="d-flex flex-row  justify-content-center ">
                        <h1>Registration</h1>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="form3Example1" name="name" class="form-control form-control-lg"/>
                        <label class="form-label" for="form3Example3">Name</label>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="form3Example2" name="nrc" class="form-control form-control-lg"/>
                        <label class="form-label" for="form3Example3">NRC</label>
                    </div>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="form3Example3" name="email" class="form-control form-control-lg"/>
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="password" id="form3Example4" name="password" class="form-control form-control-lg"/>
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="number" id="form3Example5" name="phone" class="form-control form-control-lg"/>
                        <label class="form-label" for="form3Example4">Phone</label>
                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2 " style="margin-left: 300px">
                        <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                 style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">!!!Do You have already an account?
                            <a href="/signin" class="link-danger">Login</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>


</body>
</html>
