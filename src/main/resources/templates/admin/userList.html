<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section>
    <div class="container-fluid mt-4 p-3">
        <div class="row">
            <p class="text-center fs-3 mt-2 ">All User</p>
            <hr>
            <form action="">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control " >
                    </div>
                    <div class="col">
                        <button class="btn btn-primary col">Search</button>
                    </div>
                </div>
            </form>
    <div class="p-3">
    <table class="table table-border">
        <thead class="table-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col"> Phone</th>
            <th scope="col">NRC</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u,user:${users}">
            <th scope="row">[[${user.count}]]</th>
            <td>[[${u.name}]]</td>
            <td>[[${u.email}]]</td>
            <td>[[${u.phone}]]</td>
            <td>[[${u.NRC}]]</td>
            <td><a th:href="@{/admin/editProduct/}"  class="btn btn-sm btn-primary"><i
                    class="fa-solid fa-pen-to-square"></i>Blacklist</a>
                <a  class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i>
                    Delete</a></td>
        </tr>
        </tbody>
    </table>

</div>
        </div>
    </div>
</section>
</body>
</html>
